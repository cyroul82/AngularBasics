<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success"> New UserStory</button>
  </div>
  <hr>
  <div class="row">
    <div class="col-xs-12">
      <a href="#" class="list-group-item clearfix" *ngFor="let userstory of userstories">
        <div class="pull-left">
          <h4 class="list-group-item-heading">{{ userstory.name }}</h4>
          <h4 class="list-group-item-text">{{ userstory.description }}</h4>
        </div>
        <span class="pull-right"><p>{{ userstory.businessValue }}</p></span>
      </a>
    </div>
  </div>
</div>
