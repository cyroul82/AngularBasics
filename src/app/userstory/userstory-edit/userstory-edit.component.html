<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" #nameInput>
        </div>
        <div class="col-sm-5 form-group">
          <label for="description">Description</label>
          <input type="text" id="description" class="form-control" #descriptionInput>
        </div>
        <div class="col-sm-5 form-group">
          <label for="businessValue">Business Value</label>
          <input type="number" id="businessValue" class="form-control" #businessValueInput>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" (click)="onAddUserStory()">Add</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-primary" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
